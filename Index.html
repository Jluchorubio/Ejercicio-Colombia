<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colombia: Departamentos y Sitios Tur铆sticos</title>
    <style>
        :root { --primary: #003893; --accent: #fcd116; --error: #ce1126; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        h1 { text-align: center; color: var(--primary); }
        section { max-width: 1200px; margin: 40px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { border: 1px solid #eee; border-radius: 10px; overflow: hidden; transition: transform 0.2s; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 180px; object-fit: cover; background: #ddd; }
        .card-body { padding: 15px; flex-grow: 1; }
        .card h3 { margin: 0 0 10px 0; color: var(--primary); font-size: 1.2rem; }
        .card p { margin: 5px 0; font-size: 0.9rem; line-height: 1.4; }
        .tag { display: inline-block; background: #e7f0ff; color: var(--primary); padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 20px; }
        button { padding: 8px 16px; cursor: pointer; background: var(--primary); color: white; border: none; border-radius: 5px; font-weight: bold; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .loading { text-align: center; font-style: italic; color: #666; padding: 40px; }
        .error-msg { color: var(--error); text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <h1> Explorador de Colombia</h1>

    <!-- SECCIN DEPARTAMENTOS -->
    <section>
        <h2>Departamentos</h2>
        <div class="controls">
            <button id="btn-dept-prev" onclick="changePage('dept', -1)">Anterior</button>
            <span id="page-dept">Cargando...</span>
            <button id="btn-dept-next" onclick="changePage('dept', 1)">Siguiente</button>
        </div>
        <div id="container-dept" class="grid"></div>
    </section>

    <!-- SECCIN SITIOS TURSTICOS -->
    <section>
        <h2>Sitios Tur铆sticos (Con Imagen)</h2>
        <div class="controls">
            <button id="btn-tour-prev" onclick="changePage('tour', -1)">Anterior</button>
            <span id="page-tour">Cargando...</span>
            <button id="btn-tour-next" onclick="changePage('tour', 1)">Siguiente</button>
        </div>
        <div id="container-tour" class="grid"></div>
    </section>

    <script>
        const API_URL = "https://api-colombia.com/api/v1";

        // Estados de paginaci贸n
        let deptPage = 1;
        let tourPage = 1;
        let deptMaxPages = 1;
        let tourMaxPages = 1;

        /**
         * Funci贸n gen茅rica para realizar peticiones seguras
         */
        async function safeFetch(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("Error en la petici贸n:", error);
                return null;
            }
        }

        /**
         * Carga Departamentos: Obtiene lista paginada y luego detalles para Capital/Regi贸n
         */
        async function fetchDepartments(page) {
            const container = document.getElementById('container-dept');
            container.innerHTML = '<div class="loading">Cargando departamentos...</div>';

            const result = await safeFetch(`${API_URL}/Department/pagedList?page=${page}&pageSize=10`);

            if (result && result.data) {
                deptMaxPages = result.pageCount;
                document.getElementById('page-dept').textContent = `P谩gina ${page} de ${deptMaxPages}`;

                // Obtenemos el detalle de cada uno para traer objetos anidados (Capital y Regi贸n)
                const detailedDepts = await Promise.all(
                    result.data.map(d => safeFetch(`${API_URL}/Department/${d.id}`))
                );

                container.innerHTML = "";
                detailedDepts.forEach(dept => {
                    if (!dept) return;

                    // Aseguramos que la regi贸n exista antes de mostrarla
                    const regionName = dept.region && dept.region.name ? dept.region.name : 'No disponible';
                    const capitalName = dept.cityCapital ? dept.cityCapital.name : 'N/A';
                    const description = dept.description ? dept.description.substring(0, 100) + '...' : 'Sin descripci贸n.';

                    container.innerHTML += `
                        <div class="card">
                            <div class="card-body">
                                <h3>${dept.name}</h3>
                                <p><span class="tag">Capital:</span> ${capitalName}</p>
                                <p><span class="tag">Regi贸n:</span> ${regionName}</p>
                                <p>${description}</p>
                            </div>
                        </div>`;
                });
            } else {
                container.innerHTML = '<p class="error-msg">Error al cargar departamentos.</p>';
            }
            updateButtons();
        }

        /**
         * Carga Sitios Tur铆sticos: Filtra por imagen y obtiene detalle para Ciudad/Departamento
         */
        async function fetchTouristicAttractions(page) {
            const container = document.getElementById('container-tour');
            container.innerHTML = '<div class="loading">Buscando sitios con im谩genes...</div>';

            const result = await safeFetch(`${API_URL}/TouristicAttraction/pagedList?page=${page}&pageSize=25`);

            if (result && result.data) {
                tourMaxPages = result.pageCount;
                document.getElementById('page-tour').textContent = `P谩gina ${page} de ${tourMaxPages}`;

                // 1. Filtrar solo los que tienen im谩genes
                const filtered = result.data.filter(p => p.images && p.images.length > 0).slice(0, 10);

                // 2. Obtener detalle para traer Ciudad y su Departamento
                const detailedPlaces = await Promise.all(
                    filtered.map(p => safeFetch(`${API_URL}/TouristicAttraction/${p.id}`))
                );

                container.innerHTML = "";
                detailedPlaces.forEach(place => {
                    if (!place) return;
                    container.innerHTML += `
                        <div class="card">
                            <img src="${place.images[0]}" alt="${place.name}" onerror="this.src='https://via.placeholder.com/300x200?text=Imagen+No+Disponible'">
                            <div class="card-body">
                                <h3>${place.name}</h3>
                                <p><span class="tag">Depto:</span> ${place.city?.department?.name || 'Colombia'}</p>
                                <p><span class="tag">Ciudad:</span> ${place.city?.name || 'N/A'}</p>
                                <p>${place.description ? place.description.substring(0, 100) + '...' : 'Sin descripci贸n.'}</p>
                            </div>
                        </div>`;
                });
            } else {
                container.innerHTML = '<p class="error-msg">Error al cargar sitios tur铆sticos.</p>';
            }
            updateButtons();
        }

        /**
         * Actualiza el estado de los botones de navegaci贸n
         */
        function updateButtons() {
            document.getElementById('btn-dept-prev').disabled = (deptPage <= 1);
            document.getElementById('btn-dept-next').disabled = (deptPage >= deptMaxPages);

            document.getElementById('btn-tour-prev').disabled = (tourPage <= 1);
            document.getElementById('btn-tour-next').disabled = (tourPage >= tourMaxPages);
        }

        /**
         * Maneja el cambio de p谩gina
         */
        function changePage(type, delta) {
            if (type === 'dept') {
                deptPage += delta;
                fetchDepartments(deptPage);
            } else {
                tourPage += delta;
                fetchTouristicAttractions(tourPage);
            }
        }

        // Carga inicial al abrir la p谩gina
        fetchDepartments(deptPage);
        fetchTouristicAttractions(tourPage);

    </script>
</body>
</html>
